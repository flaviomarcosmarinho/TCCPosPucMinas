<div class="grid flex justify-content-center card">
  <div class="col-10 sm:col-6 md:col-4">
    <p-card>
    <div class="grid">
        <div class="col-12 text-center">
          <i class="fa-solid fa-car fa-4x" style="color: #007AD9;"></i>
          <h2>Venda Carro TCC Pós PUC Minas</h2>
        </div>
      <div class="col-12">
        <input [(ngModel)]="requestLogin.login" type="text" placeholder="Usuário" pInputText class="col-12"/>
      </div>
      <div class="col-12">
        <input [(ngModel)]="requestLogin.password" type="password" placeholder="Senha" pInputText class="col-12"/>
      </div>
      <div class="col-12">
        <button pButton type="button" label="Entrar" class="col-12" (click)="Login()"></button>
      </div>
    </div>
  </p-card>
  </div>
</div>
